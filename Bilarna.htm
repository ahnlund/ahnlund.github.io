<meta name=Description
content="2008-09-25: BILARNA PÅ TROSSÖ Trossö börjar allt mer likna en trafikkyrkogård.  Borde vi inte, innan för mycket plottrats bort och försvårat en lösning,  ta ett helhetsgrepp om trafikplaneringen på Trossö? Karlskrona ligger årtionden efter många europeiska städer, där man sedan länge hänvisat bilarna till underjorden.  På Trossö finns alla förutsättningar att också göra så.  Visst kostar det mycket om vi vill att det skall bli bra. Precis som arenor och bibliotek, men ju längre vi väntar dess då dyrare blir det. Förr eller senare blir det nödvändigt.  Här finns förslag och bilder.">
