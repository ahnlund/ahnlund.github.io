 style='position:absolute;top:59.5%;left:40.82%;width:30.33%;height:4.0%'>Jämför

 width:29.58%;height:4.0%'>Galjamarken, med luft </span><span style='position:
 absolute;top:67.5%;left:40.82%;width:31.08%;height:4.0%'>och ljus och öppna
 ytor </span><span style='position:absolute;top:71.5%;left:40.82%;width:26.59%;
 height:4.0%'>emellan. Förr var </span><span style='position:absolute;
 top:75.5%;left:40.82%;width:29.58%;height:4.0%'>dessutom alla fasader </span><span
 style='position:absolute;top:79.5%;left:40.82%;width:30.14%;height:4.0%'>där i
 ljus puts. Numera </span><span style='position:absolute;top:83.5%;left:40.82%;
 width:26.59%;height:4.0%'>är det dock en </span><span style='position:absolute;
 top:87.5%;left:40.82%;width:29.77%;height:4.0%'>spräcklig blandning av </span><span
 style='position:absolute;top:91.5%;left:40.82%;width:30.71%;height:4.0%'>färg
