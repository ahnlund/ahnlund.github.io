<meta name=Description
content="2008-07-31: Turerna kring Elite Hotels   Kommunen beviljade bygglov, trots att tjänstemännen avrådde. Två privatpersoner överklagade till Länsstyrelsen som avslog. Länsstyrelsen motiverade avslaget med att byggnaden var större än vad detaljplanen medger samt att byggnaden inte var anpassad till natur- och kulturvärdena på platsen. NCC, som gärna ville bygga, överklagade Länsstyrelsens beslut till Länsrätten som också avslog bygglovet. Länsrätten motiverade endast avslaget med att byggnaden var för stor. Om den passade på platsen vågade man inte ha en åsikt om.  NCC överklagade även Länsrättens dom, men lämnade in överklagan för sent.">
